<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pemecah Kode</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    .card {
      width: 100%;
      max-width: 600px;
      margin-bottom: 1.5rem;
    }
    #reader {
      width: 100%;
      margin: auto;
    }
  </style>
</head>
<body>
  <!-- Card Pemecah Tanggal -->
  <div class="card shadow-sm">
    <div class="card-body">
      <h4 class="card-title text-center mb-4">Pemecah Kode PM</h4>
      <form id="kodeForm" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="kodeInput" class="form-label">Masukkan Kode</label>
          <input type="text" class="form-control" id="kodeInput" placeholder="contoh: 41100CGBAC00144" required>
          <div class="invalid-feedback">Kode tidak boleh kosong.</div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Proses</button>
      </form>
      <div class="mt-4">
        <h5>Hasil:</h5>
        <p id="hasilTanggal" class="fw-bold text-success"></p>
        <p id="errorTanggal" class="text-danger"></p>
        <p id="rawTanggal" class="text-muted"></p>
      </div>
    </div>
  </div>

  <!-- Card Pemecah Logo Marking -->
  <div class="card shadow-sm">
    <div class="card-body">
      <h4 class="card-title text-center mb-4">Pemecah Kode Logo Marking</h4>
      <form id="logoForm" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="logoInput" class="form-label">Masukkan Kode Logo (4 karakter)</label>
          <input type="text" class="form-control" id="logoInput" placeholder="contoh: 2TDW" required>
          <div class="invalid-feedback">Kode tidak boleh kosong.</div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Proses</button>
      </form>
      <div class="mt-4">
        <h5>Hasil:</h5>
        <p id="hasilLogo" class="fw-bold text-success"></p>
        <p id="errorLogo" class="text-danger"></p>
        <p id="rawLogo" class="text-muted"></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // --- Mapping untuk Pemecah Tanggal ---
    const tahunMap = { 'A': 2024, 'B': 2025, 'C': 2026, 'D': 2027, 'E': 2028, 'F': 2029, 'G': 2030 };
    const bulanMap = { 'A': 'Jan', 'B': 'Feb', 'C': 'Mar', 'D': 'Apr', 'E': 'Mei', 'F': 'Jun', 'G': 'Jul', 'H': 'Aug', 'I': 'Sep', 'J': 'Oct', 'K': 'Nov', 'L': 'Dec' };
    const tanggalMap = {
      'A': 1, 'B': 2, 'C': 3, 'D': 4, 'E': 5, 'F': 6, 'G': 7, 'H': 8, 'I': 9, 'J': 10, 'K': 11, 'L': 12, 'M': 13, 'N': 14, 'O': 15,
      'P': 16, 'Q': 17, 'R': 18, 'S': 19, 'T': 20, 'U': 21, 'V': 22, 'W': 23, 'X': 24, 'Y': 25, 'Z': 26,
      '1': 27, '2': 28, '3': 29, '4': 30, '5': 31
    };

    function prosesTanggal(kode) {
      const hasilEl = document.getElementById('hasilTanggal');
      const errorEl = document.getElementById('errorTanggal');
      const rawEl = document.getElementById('rawTanggal');
      hasilEl.textContent = ''; errorEl.textContent = ''; rawEl.textContent = '';

      if (!kode || kode.length < 10) {
        errorEl.textContent = 'Kode terlalu pendek. Minimal 10 karakter.';
        return;
      }
      kode = kode.toUpperCase();
      const tahunKode = kode[5], bulanKode = kode[7], tanggalKode = kode[9];
      const tahun = tahunMap[tahunKode], bulan = bulanMap[bulanKode], tanggal = tanggalMap[tanggalKode];
      rawEl.textContent = "Kode mentah: " + kode;
      if (!tahun || !bulan || !tanggal) {
        errorEl.textContent = 'Kode tidak valid atau tidak sesuai aturan.';
        return;
      }
      hasilEl.textContent = `${tanggal} ${bulan} ${tahun}`;
    }

    document.getElementById('kodeForm').addEventListener('submit', e => {
      e.preventDefault();
      prosesTanggal(document.getElementById('kodeInput').value.trim());
    });

    // --- Mapping untuk Pemecah Logo Marking ---
    const factoryMap = { '1': 'Jakarta', '2': 'Sidoarjo', '4': 'Cikampek' };
    const monthMap = { 'B': 'Jan', 'I': 'Feb', 'R': 'Mar', 'T': 'Apr', 'H': 'May', 'E': 'Jun', 'A': 'Jul', 'Y': 'Aug', 'S': 'Sep', 'O': 'Oct', 'N': 'Nov', 'G': 'Dec' };
    const lineMap = { 'A': 'F3', 'B': 'F4', 'C': 'A1', 'D': 'A2', 'E': 'C1', 'F': 'C2', 'G': 'Ganesha' };
    const yearMap = {
      'N': 2011, 'O': 2012, 'P': 2013, 'Q': 2014, 'R': 2015, 'S': 2016, 'T': 2017, 'U': 2018, 'V': 2019,
      'W': 2020, 'X': 2021, 'Y': 2022, 'Z': 2023, 'A': 2024, 'B': 2025, 'C': 2026, 'D': 2027, 'E': 2028,
      'F': 2029, 'G': 2030, 'H': 2031, 'I': 2032
    };

    function prosesLogo(kode) {
      const hasilEl = document.getElementById('hasilLogo');
      const errorEl = document.getElementById('errorLogo');
      const rawEl = document.getElementById('rawLogo');
      hasilEl.textContent = ''; errorEl.textContent = ''; rawEl.textContent = '';

      if (!kode || kode.length !== 4) {
        errorEl.textContent = 'Kode harus 4 karakter.';
        return;
      }
      kode = kode.toUpperCase();
      const factory = factoryMap[kode[0]], month = monthMap[kode[1]], line = lineMap[kode[2]], year = yearMap[kode[3]];
      rawEl.textContent = "Kode mentah: " + kode;
      if (!factory || !month || !line || !year) {
        errorEl.textContent = 'Kode tidak valid atau tidak sesuai aturan.';
        return;
      }
      hasilEl.textContent = `Produksi ${factory}, bulan ${month}, Line ${line}, tahun ${year}`;
    }

    document.getElementById('logoForm').addEventListener('submit', e => {
      e.preventDefault();
      prosesLogo(document.getElementById('logoInput').value.trim());
    });
  </script>
</body
