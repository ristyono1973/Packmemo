<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- penting untuk full page di smartphone -->
  <title>Pemecah Kode Pack memo</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      width: 100%;
      max-width: 500px;
    }
    #reader {
      width: 100%;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="card shadow-sm">
    <div class="card-body">
      <h4 class="card-title text-center mb-4">Pemecah Kode PM</h4>
      
      <!-- Form Input -->
      <form id="kodeForm" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="kodeInput" class="form-label">Masukkan Kode</label>
          <input type="text" class="form-control" id="kodeInput" name="kodeInput" placeholder="contoh: 41100CGBAC00144" required>
          <div class="invalid-feedback">
            Kode tidak boleh kosong.
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Proses</button>
      </form>

      <!-- QR Scanner -->
     <!-- <div class="mt-4">
        <h5>Scan QR Code:</h5>
        <div id="reader"></div>
        <div class="mt-2">
          <select id="cameraSelect" class="form-select"></select>
          <button id="switchCameraBtn" class="btn btn-secondary mt-2 w-100">Ganti Kamera</button>
        </div>
      </div> -->

      <!-- Hasil -->
      <div class="mt-4">
        <h5>Hasil:</h5>
        <p id="hasil" class="fw-bold text-success"></p>
        <p id="errorMsg" class="text-danger"></p>
        <p id="rawCode" class="text-muted"></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- html5-qrcode JS -->
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>

  <script>
    const tahunMap = { 'A': 2024, 'B': 2025, 'C': 2026, 'D': 2027, 'E': 2028, 'F': 2029, 'G': 2030 };
    const bulanMap = { 'A': 'Jan', 'B': 'Feb', 'C': 'Mar', 'D': 'Apr', 'E': 'Mei', 'F': 'Jun', 'G': 'Jul', 'H': 'Aug', 'I': 'Sep', 'J': 'Oct', 'K': 'Nov', 'L': 'Dec' };
    const tanggalMap = {
      'A': 1, 'B': 2, 'C': 3, 'D': 4, 'E': 5, 'F': 6, 'G': 7, 'H': 8, 'I': 9, 'J': 10, 'K': 11, 'L': 12, 'M': 13, 'N': 14, 'O': 15,
      'P': 16, 'Q': 17, 'R': 18, 'S': 19, 'T': 20, 'U': 21, 'V': 22, 'W': 23, 'X': 24, 'Y': 25, 'Z': 26,
      '1': 27, '2': 28, '3': 29, '4': 30, '5': 31
    };

    function prosesKode(kode) {
      const hasilEl = document.getElementById('hasil');
      const errorEl = document.getElementById('errorMsg');
      const rawEl = document.getElementById('rawCode');

      hasilEl.textContent = '';
      errorEl.textContent = '';
      rawEl.textContent = '';

      if (!kode || kode.length < 10) {
        errorEl.textContent = 'Kode terlalu pendek. Minimal 10 karakter.';
        return;
      }

      const tahunKode = kode[5];
      const bulanKode = kode[7];
      const tanggalKode = kode[9];

      const tahun = tahunMap[tahunKode];
      const bulan = bulanMap[bulanKode];
      const tanggal = tanggalMap[tanggalKode];

      rawEl.textContent = "Kode mentah: " + kode;

      if (!tahun || !bulan || !tanggal) {
        errorEl.textContent = 'Kode tidak valid atau tidak sesuai aturan.';
        return;
      }

      hasilEl.textContent = `${tanggal} ${bulan} ${tahun}`;
    }

    document.getElementById('kodeForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const kode = document.getElementById('kodeInput').value.trim();
      prosesKode(kode);
    });

    // QR Scanner
    let html5QrCode;
    let currentCameraId;

    function onScanSuccess(decodedText) {
      document.getElementById('kodeInput').value = decodedText;
      prosesKode(decodedText);
      // auto stop setelah berhasil scan
      if (html5QrCode) {
        html5QrCode.stop();
      }
    }

    function startScanner(cameraId) {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          html5QrCode.start(cameraId, { fps: 10, qrbox: 250 }, onScanSuccess);
        });
      } else {
        html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(cameraId, { fps: 10, qrbox: 250 }, onScanSuccess);
      }
      currentCameraId = cameraId;
    }

    Html5Qrcode.getCameras().then(cameras => {
      const select = document.getElementById('cameraSelect');
      cameras.forEach((cam, i) => {
        const option = document.createElement('option');
        option.value = cam.id;
        option.text = cam.label || `Kamera ${i+1}`;
        select.appendChild(option);
      });

      if (cameras.length > 0) {
        startScanner(cameras[0].id);
      }

      document.getElementById('switchCameraBtn').addEventListener('click', () => {
        const selectedId = select.value;
        if (selectedId && selectedId !== currentCameraId) {
          startScanner(selectedId);
        }
      });
    }).catch(err => {
      document.getElementById('errorMsg').textContent = "Tidak bisa mengakses kamera: " + err;
    });
  </script>
</body>
</html>
